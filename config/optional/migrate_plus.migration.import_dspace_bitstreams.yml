# Migration configuration for imported images.
id: import_dspace_bitstreams
label: Import bitstreams from DSpace
migration_group: DSpace Import
migration_dependencies: {}

dependencies:
  enforced:
    module:
      - import_dspace

destination:
  plugin: entity:file

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: xml
  constants:
    source_base_path: 'http://www.insidecotton.com/rest'

  urls: http://www.insidecotton.com/rest/bitstreams

  ids:
    id:
      type: integer

  item_selector: bitstreams/bitstream

  fields:
    -
      name: id
      label: 'id'
      selector: /id
    -
      name: filename
      label: 'filename'
      selector: /name
    -
      name: url
      label: 'Url'
      selector: /retrieveLink

process:

  filename: filename
  filemime: filemime
  status: status
  created: timestamp
  changed: timestamp
  uid: uid
  uuid: id

  source_full_path:
    plugin: concat
    delimiter: /
    source:
      - 'constants/source_base_path'
      - url
  uri:
    plugin: download
    source:
      - '@source_full_path'
      - uri
    guzzle_options:
      base_uri: 'constants/source_base_path'
