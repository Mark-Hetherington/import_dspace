# Migration configuration for imported articles.
id: import_dspace_items
label: Import items from DSspace
migration_group: DSpace Import
migration_dependencies:
  required:
    - import_dspace_bitstreams
dependencies:
  enforced:
    module:
      - import_dspace

destination:
  plugin: entity:node

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: simple_xml

  urls: http://www.insidecotton.com/rest/items?expand=bitstreams
  headers:
    Accept: 'application/xml'

  ids:
    id:
      type: integer

  item_selector: item

  fields:
    -
      name: id
      label: 'id'
      selector: id
    -
      name: name
      label: 'Name'
      selector: name
    -
      name: changed
      label: 'Changed'
      selector: lastModified
    -
      name: archived
      label: 'Archived'
      selector: archived
    -
      name: handle
      label: 'Handle'
      selector: handle
    -
      name: bitstreams
      label: 'Bitstreams'
      selector: 'bitstreams/id'

process:
  type:
    plugin: default_value
    default_value: article

  uuid: uuid
  title: name
  created: timestamp
  changed: changed
  
  field_file:
    plugin: iterator
    source: bistreams
    process:
      plugin: migration_lookup
      migration: import_dspace_bitstreams
      source: id

  uid:
    plugin: default_value
    default_value: 1
