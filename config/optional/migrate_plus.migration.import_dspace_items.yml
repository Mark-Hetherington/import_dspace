# Migration configuration for imported articles.
id: import_dspace_items
label: Import items from DSspace
migration_group: DSpace Import
migration_dependencies:
  required:
    - import_dspace_bitstreams
dependencies:
  enforced:
    module:
      - import_dspace

destination:
  plugin: entity:node

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  urls: https://www.insidecotton.com/rest/items

  ids:
    id:
      type: integer

  item_selector: items/item

  fields:
    -
      name: id
      label: 'id'
      selector: /id
    -
      name: name
      label: 'Name'
      selector: /name
    -
      name: changed
      label: 'Changed'
      selector: /lastModified
    -
      name: archived
      label: 'Archived'
      selector: /archived
    -
      name: handle
      label: 'Handle'
      selector: /handle

process:
  type:
    plugin: default_value
    default_value: article

  uuid: uuid
  title: name
  created: timestamp
  changed: changed
  
  field_file:
    plugin: migration
    migration: import_dspace_bitstreams
    source: field_file/data/id

  uid:
    plugin: default_value
    default_value: 1
